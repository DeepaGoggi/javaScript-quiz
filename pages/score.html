<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz-Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../assets/logo.jpg"
              alt="Logo"
              width="70"
              height="65"
              class="d-inline-block align-text-top"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quest.html">Play</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./score.html"
                  >View Score</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h2 class="text-center mt-5 fw-bold" id="score-board-title">
      Score Board - Results
    </h2>    
    <br>

      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Question</th>
            <th>Correct Answer</th>
            <th>Your Answer</th>
          </tr>
        </thead>
        <tbody id="result-body" class="table-secondary"></tbody>
      </table>
    </div>

    <div
      class="result-table"
      style="
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #329342;
        border-radius: 10px;
        background-color: #f9f9f9;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h3 id="final-score"></h3>
      <h3 id="final-result"></h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../js/quest.js"></script>
    <script src="../js/start.js"></script>
    <script src="../js/score.js"></script>
  </body>
</html>
